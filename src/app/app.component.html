<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>Hello, {{ title }}</h1>
      <h1> {{ convertString | reverse }}</h1>
      <p>Congratulations! Your app is running. ðŸŽ‰</p>
    </div>
    <hr />
    <input (blur)="onBlurEvent()" [(ngModel)]="newString" type="text" id="username">
    <br />
    <hr />
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
        <div>
          <button class="btn btn-primary" (click)="getUsersOriginal()">Fetch the original data</button>
          <button class="btn btn-primary" (click)="getUsersAndReverse()">Fetch and and reverse name</button>
          <button class="btn btn-primary" (click)="sortUser()">Sort Data by age</button>
          <button class="btn btn-primary" (click)="selectUsers()">Select Age > 10</button>
          <table class="table" *ngIf="users">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</main>

<router-outlet />
