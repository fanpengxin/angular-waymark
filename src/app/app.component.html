<main class="main">
  <h1>Hello, {{ title }}</h1>
  <div class="content">
    <nav class="navbar navbar-expand-sm bg-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contact-us">Contact Us</a>
        </li>
      </ul>
    </nav>

    <hr />
    <div class="left-side">
      <h1>{{ convertString | reverse }}</h1>
    </div>
    <input
      (blur)="onBlurEvent()"
      [(ngModel)]="newString"
      type="text"
      id="username"
    />
    <br />
    <hr />
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div>
        <button class="btn btn-primary" (click)="getUsersOriginal()">
          Fetch the original data
        </button>
        <button class="btn btn-primary" (click)="getUsersAndReverse()">
          Fetch and and reverse name
        </button>
        <button class="btn btn-primary" (click)="sortUser()">
          Sort Data by age
        </button>
        <button class="btn btn-primary" (click)="selectUsers()">
          Select Age > 10
        </button>
        <table class="table" *ngIf="users">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.age }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <router-outlet />
</main>
